<!DOCTYPE html>
<html>
<head>
    <title>Google Form</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/281/281764.png" type="image/png">
    <link rel="stylesheet" href="gstyle.css" >
</head>
<body>
    <form>
    <div class="qn1">
        <h1>
            Name
        </h1>
        <input type="text" placeholder="enter your name">
    </div>
    <hr>
    <div class="qn2">
        <h1>Department</h1>
        <select>
            <option>CSE</option>
            <option>ECE</option>
            <option>AIML</option>
            <option>IT</option>
            <option>AIDS</option>
        </select>

    </div>
    <hr>
    <div class="qn3">
        <h1>Registration Number</h1>
        <input type="text" placeholder="enter reg.no">
    </div>
    <hr>
    <div class="qn4">
        <h1>Email ID</h1>
        <input type="email" placeholder="enter your email id">
    </div>
    <hr>
    <div class="qn5">
        <h1>Phone Number</h1>
        <input type="number" placeholder="enter your ph no">
    </div>
    <hr>
    <div class="summit">
        <input type="submit">
    </div>
    </form>
    
</body>
</html>
